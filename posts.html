<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog — Aayush Parashar</title>
    <meta name="description" content="Thoughts on low-latency systems, trading, and AI from Aayush Parashar">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        :root {
            --bg: #0a0a0a;
            --bg-card: #111111;
            --border: #1f1f1f;
            --green: #10b981;
            --text: #e5e5e5;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            line-height: 1.7;
        }

        nav {
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--border);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--green);
            text-decoration: none;
        }

        .nav-links { display: flex; gap: 24px; }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .nav-links a:hover, .nav-links a.active { color: var(--text); }

        .container {
            max-width: 760px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        .page-header {
            margin-bottom: 48px;
        }

        .page-header h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .page-header h1 span { color: var(--green); }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 36px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.82rem;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover, .filter-btn.active {
            border-color: var(--green);
            color: var(--green);
        }

        /* Post cards */
        .post-card {
            border-bottom: 1px solid var(--border);
            padding: 28px 0;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .post-card:hover { opacity: 0.85; }

        .post-card:first-child { padding-top: 0; }

        .post-meta {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-category {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--green);
            background: rgba(16, 185, 129, 0.1);
            padding: 2px 10px;
            border-radius: 4px;
        }

        .post-date {
            font-size: 0.82rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .post-card h2 {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .post-excerpt {
            color: var(--text-secondary);
            font-size: 0.92rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .post-tag {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Post detail */
        #post-detail { display: none; }

        .back-btn {
            background: none;
            border: none;
            color: var(--green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-full h1 {
            font-size: 1.8rem;
            line-height: 1.3;
            margin-bottom: 16px;
        }

        .post-full .post-meta { margin-bottom: 32px; }

        .post-body {
            font-size: 1rem;
            line-height: 1.85;
            color: var(--text-secondary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Loading / empty */
        .loading {
            text-align: center;
            padding: 60px 0;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .loading::after {
            content: '_';
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        .empty {
            text-align: center;
            padding: 80px 0;
        }

        .empty h3 { color: var(--text-secondary); margin-bottom: 8px; }
        .empty p { color: var(--text-muted); font-size: 0.9rem; }

        @media (max-width: 600px) {
            nav { padding: 14px 16px; }
            .container { padding: 40px 16px; }
            .post-full h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="nav-logo">AP</a>
    <div class="nav-links">
        <a href="index.html">Portfolio</a>
        <a href="posts.html" class="active">Blog</a>
    </div>
</nav>

<div class="container">
    <!-- Post List View -->
    <div id="post-list">
        <div class="page-header">
            <h1>~/<span>blog</span></h1>
            <p>Thoughts on systems, trading, and building things.</p>
        </div>

        <div class="filters" id="filters">
            <button class="filter-btn active" data-category="all">All</button>
        </div>

        <div id="posts-container">
            <div class="loading">Loading posts</div>
        </div>
    </div>

    <!-- Single Post View -->
    <div id="post-detail">
        <button class="back-btn" id="back-btn">← Back to Blog</button>
        <article class="post-full">
            <h1 id="detail-title"></h1>
            <div class="post-meta">
                <span class="post-category" id="detail-category"></span>
                <span class="post-date" id="detail-date"></span>
            </div>
            <div class="post-body" id="detail-content"></div>
            <div class="post-tags" id="detail-tags"></div>
        </article>
    </div>
</div>

<script>
    const API = 'http://localhost:3000/api';
    let allPosts = [];
    let activeCategory = 'all';

    async function loadPosts() {
        try {
            const res = await fetch(`${API}/posts`);
            if (!res.ok) throw new Error();
            allPosts = await res.json();
            renderFilters();
            renderPosts(allPosts);
        } catch {
            document.getElementById('posts-container').innerHTML =
                '<div class="empty"><h3>Could not load posts</h3><p>The backend may not be running yet.</p></div>';
        }
    }

    function renderFilters() {
        const categories = ['all', ...new Set(allPosts.map(p => p.category))];
        const container = document.getElementById('filters');
        container.innerHTML = categories.map(cat =>
            `<button class="filter-btn ${cat === activeCategory ? 'active' : ''}" data-category="${cat}">${cat}</button>`
        ).join('');

        container.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                activeCategory = btn.dataset.category;
                container.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filtered = activeCategory === 'all' ? allPosts : allPosts.filter(p => p.category === activeCategory);
                renderPosts(filtered);
            });
        });
    }

    function renderPosts(posts) {
        const container = document.getElementById('posts-container');
        if (posts.length === 0) {
            container.innerHTML = '<div class="empty"><h3>No posts yet</h3><p>Check back soon.</p></div>';
            return;
        }

        container.innerHTML = posts.map(post => `
            <div class="post-card" onclick="showPost('${post._id}')">
                <div class="post-meta">
                    <span class="post-category">${escapeHtml(post.category)}</span>
                    <span class="post-date">${formatDate(post.createdAt)}</span>
                </div>
                <h2>${escapeHtml(post.title)}</h2>
                <p class="post-excerpt">${escapeHtml(post.content.substring(0, 180))}${post.content.length > 180 ? '...' : ''}</p>
                ${post.tags.length ? `<div class="post-tags">${post.tags.map(t => `<span class="post-tag">#${escapeHtml(t)}</span>`).join('')}</div>` : ''}
            </div>
        `).join('');
    }

    function showPost(id) {
        const post = allPosts.find(p => p._id === id);
        if (!post) return;

        document.getElementById('detail-title').textContent = post.title;
        document.getElementById('detail-category').textContent = post.category;
        document.getElementById('detail-date').textContent = formatDate(post.createdAt);
        document.getElementById('detail-content').textContent = post.content;
        document.getElementById('detail-tags').innerHTML = post.tags.map(t => `<span class="post-tag">#${escapeHtml(t)}</span>`).join('');

        document.getElementById('post-list').style.display = 'none';
        document.getElementById('post-detail').style.display = 'block';
        window.scrollTo(0, 0);
    }

    document.getElementById('back-btn').addEventListener('click', () => {
        document.getElementById('post-detail').style.display = 'none';
        document.getElementById('post-list').style.display = 'block';
    });

    function escapeHtml(s) {
        return String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    function formatDate(d) {
        return new Date(d).toLocaleDateString('en-AU', { day: 'numeric', month: 'short', year: 'numeric' });
    }

    loadPosts();
</script>
</body>
</html>
